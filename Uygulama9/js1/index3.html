<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script>
    var h=300;
    var w = 300;
        function resimKucult() {
            //kodlar
            h = h -10;
            w = w- 10;
             document.getElementById("resim").innerHTML =   
             "<img src='images/alican.jpg' height='"+ h +"' width='"+ w +"'>";
          
        }
        function resimBuyut() {
            //kodlar
            h = h + 10;
            w = w + 10;
             document.getElementById("resim").innerHTML =   
             "<img src='images/alican.jpg' height='"+ h +"' width='"+ w +"'>";

           
        }
   </script>    
</head>
<body>    
    <div id="resim">
    <img src="images/alican.jpg" height="300" width="300" alt="">
    </div>
    <button onclick="resimKucult()">Resim Küçült</button>
    <button onclick="resimBuyut()">Resim Büyüt</button>
</body>
</html>
